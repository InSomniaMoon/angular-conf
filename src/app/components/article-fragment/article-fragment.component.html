<div class="card mb-4">
  <div class="card-body">
    <div class="row">
      <div class="col-12 col-sm-9">
        <h4 class="card-title">{{article.getNom()}}</h4>
        <p class="card-text col-12 col-sm-9">
          Type : {{article.getType()}} <br>
          Description <br>
          {{article.getDescription()}}
        </p>
      </div>
      <div class="d-flex col-12 col-sm-3">
        <a class="btn btn-primary mx-auto mx-5 align-items-center" routerLink="/articles/{{article.getId()}}">Voir
          cet article</a>
      </div>
    </div>
  </div>
</div>
